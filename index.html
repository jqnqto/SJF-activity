<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="javascript" href="script.js">
    <title>index</title>
</head>
<body>
    <h1>Shortest Job First Non-Preemptive</h1>

    <form>
        <input type="text" id="job" placeholder="Job">
        <input type="text" id="arrival" placeholder="Arrival Time">
        <input type="text" id="burst" placeholder="Burst Time">
    </form>

    <div>
        <input type="submit" name="insert" id="insert" value="ADD JOB" onclick="tableUpdate();">
    </div>
   <br><br><br><br>
    <form method="POST" id="user_form">
        <table id="table">
            <tr>
                <th>Job</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th>Waiting Time</th>
                <th>Finish Time</th>
            </tr>
        </table>
    </form>
</body>
</html>
